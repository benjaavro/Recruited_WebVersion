<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    
    <!--- STYLES --->
    <link rel="stylesheet" href="css/login.css">
    
    <!--- FONTS --->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i&display=swap" rel="stylesheet"> 

    <title>RECRUITED - LOGIN</title>
  </head>
  <body>
    <div class="container-fluid bg-dark full">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <img src="img/RECRUITED_LOGO-05.png"id="logo">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="form-group">
                                <label for="select-role">I'm a...</label>
                                <select class="form-control bg-dark btn-outline-light" id="select-role">
                                    <option>Select...</option>
                                    <option selected value="1">Student-Athlete</option>
                                    <option value="2">Coach</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control bg-dark" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control bg-dark" id="password">
                            </div>
                            <div class="row" style="margin-top: 40px;">
                                <div class="col-xl-6 col-md-12">
                                    <a href="#">
                                        <button class="btn btn-outline-dark bg-light" type="submit" id="login-button">Log In</button>
                                    </a>
                                </div>
                                <div class="col-xl-6 col-md-12">
                                    <a href="signup.html">
                                        <button class="btn btn-outline-light" type="submit" id="signup-button">Sign Up</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">ERROR</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="modal-text"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./controller/loginController.js" language="javascript"></script>
    <script src="./viewcontrol/loginViewControl.js" language="javascript"></script>

    <script>
        $(document).ready(function() {
            $("#login-button").click(function() {
                loginViewControl($("#email").val(), $("#password").val(), $("#select-role").val());
            })
        })
    </script>
  </body>
</html>
