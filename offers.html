<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--- ROUTES SCRIPT --->
    <script>
        var urlString= window.location.href;
        var parseObj= new URL(urlString);
        var parseObj2 = new URL(urlString);

        console.log(urlString);
        var paramId = parseObj.searchParams.get("id");
        console.log(paramId);

        var paramRole = parseObj2.searchParams.get("role");
        console.log(paramRole);

        $(document).ready(function() {
            $("#home-button").click(function() {
                openHome(paramId, paramRole);
            });

            $("#profile-button").click(function() {
                openProfile(paramId, paramRole);
            });

            $("#posts-button").click(function() {
                openPosts(paramId, paramRole);
            });

            $("#offers-button").click(function() {
                openOffers(paramId, paramRole);
            });

            $("#settings-button").click(function() {
                openSettings(paramId, paramRole);
            });
        });
    </script>
</body>
</html>
