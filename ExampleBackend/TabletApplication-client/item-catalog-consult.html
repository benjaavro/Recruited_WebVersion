<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="css/jquery.auto-complete.css">
        <link rel="stylesheet" href="css/styles.css">

        <title>Sistema de control ganadero</title>
    </head>
    <body class="bg-app">
        <h3 class="text-center">Elementos registrados en el sistema</h3>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="text-center">
                    <a class="btn btn-primary text" href="catalog-main.html">Atrás</a>
                </div>
            </div>
        </div>
        <br>
        <div class="container-90">
            <hr>
            <div class="row">
                <div class="col-12">
                    <table class="table table-striped" id="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Código de barras</th>
                                <th>Nombre</th>
                                <th>Marca</th>
                                <th>Unidad de compras</th>
                                <th>Unidad de consumo</th>
                                <th>Factor de conversión (*)</th>
                                <th>Categoría primaria</th>
                                <th>Categoría secundaria</th>
                                <th>Categoría terciaria</th>
                                <th>Categoría cuaternaria</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyStr">
                        
                        </tbody>
                    </table>
                </div>
            </div>
            <br><br>
            <p>* (1 unidad de compra: una o mas de consumo)</p>
        </div>

        <script>
            window.$ = window.jQuery = require('jquery')
            require('bootstrap')

            const InventoryItemCatalogConsult = require('./js/viewcontrol/InventoryItemCatalogConsult.js')

            $(document).ready(function(){
                InventoryItemCatalogConsult.getItemCatalog();
            })
        </script>
    </body>
</html>
